<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCare - Home</title>
    <link rel="stylesheet" href="assets/sources/css/home-style.css">
</head>
<body>
    <div class="wrapper">
        <header>
          <div class="topbar">
              <div class="sidemenu-icon">
              <img src="assets/img/sidemenu.svg">
              </div>
            
              <div class="icons">
                <div class="icon">
                  <img src="assets/img/wishlist.svg">
                </div>
                <div class="icon">
                  <img src="assets/img/cart.svg">
                </div>
                <div class="icon">
                  <img src="assets/img/account.svg">
                </div>
              </div>
            </div>
      </header>
      <section>
        <div class="hero-section">
          <img src="assets/img/logo.svg" alt="logo">
            <p>care</p>
        </div>
      </section>
      <section>
        <div class="content-container">
          <div class="gallery">
            <img src="assets/img/beige-cat.png">
          </div>
          <div class="menu">
            <div class="searchbox-container">
              <input type="text" class="searchbox" placeholder="Search..">
              <div class="search-wrapper">
                <button class="search" type="submit">Search</button>
              </div>
            </div>
            <div class="shop-button-wrapper">
              <button type="button">SHOP</button>
              <button type="button">SERVICES</button>
            </div>
          </div>
        </div>
      </section>  
    </div>
</body>
</html>
